  <main class="form-container">
    <h2>Formulir Penawaran Kerjasama</h2>
    <form>
      <label>Nama: <input type="text" placeholder="Masukkan nama Anda"/></label>
      <label>Alamat: <input type="text" placeholder="Masukkan alamat Anda"/></label>
      <label>No. WA: <input type="text" placeholder="08xxxxxxxxxx"/></label>
      <label>Email: <input type="email" placeholder="email@example.com"/></label>

      <div class="radio-group">
        <span>Jenis Kelamin:</span>
        <label><input type="radio" name="gender"/> Laki-laki</label>
        <label><input type="radio" name="gender"/> Perempuan</label>
      </div>

      <div class="checkbox-group">
        <span>Bidang Kerjasama:</span>
        <label><input type="checkbox"/> Multimedia</label>
        <label><input type="checkbox"/> Web Dev</label>
        <label><input type="checkbox"/> Fintech</label>
      </div>

      <label>File Penawaran: <input type="file"/></label>
      <label>Tanggal Pelaksanaan: <input type="date"/></label>

      <label>Domisili:
        <select>
          <option>Pilih Domisili</option>
          <option>Jakarta</option>
          <option>Bandung</option>
          <option>Surabaya</option>
        </select>
      </label>

      <div class="button-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>
